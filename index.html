<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="brand.png" alt="Nova Logo" class="logo">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search the web..." autocomplete="off">
                    <button id="search-button">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <div id="suggestions" class="suggestions"></div>
                <div class="filter-bar" id="filter-bar" style="display: none;">
                    <button class="filter-button active" data-type="sites">Sites</button>
                    <button class="filter-button" data-type="images">Images</button>
                    <button class="filter-button" data-type="videos">Videos</button>
                </div>
            </div>
        </header>
        <main>
            <div id="home-news" class="home-news">
                <h2>Latest News</h2>
                <div class="news-category">
                    <h3>Tech</h3>
                    <div id="tech-news" class="news-items"></div>
                </div>
                <div class="news-category">
                    <h3>Sports</h3>
                    <div id="sports-news" class="news-items"></div>
                </div>
                <div class="news-category">
                    <h3>Entertainment</h3>
                    <div id="entertainment-news" class="news-items"></div>
                </div>
            </div>
            <div id="results-info" style="display: none;"></div>
            <div id="results"></div>
            <div id="pagination" class="pagination"></div>
        </main>
        <footer>
            <p>Â© 2025 Nova. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
